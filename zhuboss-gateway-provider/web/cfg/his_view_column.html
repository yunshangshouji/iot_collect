<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../header.js"></script>
</head>

<body class="easyui-layout">

<!-- data grid -->
<table id="dg" style="width:100%;height:550px;">
</table>

<!-- edit window -->
<div id="editWin" style="width:100%;max-width:600px;min-width:350px;padding:30px 60px;display:none">
    <form id="editForm" method="post" class="easyui-form">
        <input type="hidden" name="id" value=""/>
        <div style="margin-bottom:20px">
            <select class="easyui-combobox" id="meterKindReadId" name="meterKindReadId" data-options="valueField:'id',textField:'text',method:'get',icons:[{iconCls:'icon-clear',handler: function(e){$(e.data.target).combobox('clear');}}],labelAlign:'right',editable: false,label:'仪表变量:',width:300,required:true" >
            </select>
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="width" style="width:300px" data-options="value:100,label:'宽度:',required:true">
        </div>
    </form>
</div>

</body>
</html>

<!-- functions -->
<script>
    function doSearch(){
        $('#dg').datagrid('options').url="/cfg/his_view/column/query?hisViewId="+MyUtil.getUrlParam("hisViewId");
        var params = $("#qform").serializeObject();
        $('#dg').datagrid('load',
            params
        );
    }
</script>

<!-- document ready -->
<script>
    $(function () {
        $('#dg').datagrid({
            title:'查询变量列表',
            method:"get",
            url:'',
            columns:[[
                {field:'id',title:'选择',width:60,checkbox:true},
                {field:'targetName',title:'名称',width:100},
                {field:'width',title:'宽度',width:100},
                {field:'modifyTime',title:'更新时间',width:120}
            ]],
            pagination:true,
            fitColumns:true,
            singleSelect:true,
            toolbar: [{
                iconCls: 'icon-add',
                text:"新增",
                id:"btn-add",
                handler: function(){
                    $('#editWin').dialog('setTitle',"新增");
                    $('#editWin').dialog('options').url = "/cfg/his_view/column/add";
                    $('#editForm').form('reset');
                    $('#editWin').dialog('open');
                    $("#meterKindReadId").combobox({disabled: false});
                }
            },{
                iconCls: 'icon-edit',
                text:"修改",
                id:"btn-edit",
                handler: function(){
                    $('#editWin').dialog('setTitle',"修改");
                    $('#editWin').dialog('options').url = "/cfg/his_view/column/update";
                    var data =  $('#dg').datagrid('getSelected');
                    if(data == null){

                        return;
                    }
                    $('#editForm').form('reset');
                    $('#editForm').form('load',data);
                    $('#editWin').dialog('open');
                    $("#meterKindReadId").combobox({disabled: true});
                }
            }, {
                iconCls: 'icon-remove',
                text: "删除",
                handler: function () {
                    var datas = $('#dg').datagrid('getSelections');
                    if (datas == null || datas.length == 0) {
                        return;
                    }
                    $.messager.confirm('确认','确定要删除选中的记录吗?',function(r){
                        if (r){
                            let ids = [];
                            for (let k in datas) {
                                ids.push(datas[k].id);
                            }
                            $.ajax({
                                type: "POST",
                                url: '/cfg/his_view/column/delete',
                                contentType: "application/json; charset=utf-8",
                                data: JSON.stringify(ids),
                                dataType: "json",
                                success: function (res) {
                                    $('#dg').datagrid('reload');
                                },
                                error: MyUtil.ajaxError,
                                beforeSend: MyUtil.ajaxBeforeSend(),
                                complete: MyUtil.ajaxComplete()
                            });
                        }
                    });

                }
            }, {
                iconCls: 'icon-up',
                text:"上升",
                id:"btn-edit",
                handler: function(){
                    var data =  $('#dg').datagrid('getSelected');
                    if(data == null){
                        return;
                    }
                    $.ajax({
                        type: "GET",
                        url: '/cfg/his_view/column/changeOrder?num=-1&hisViewColumnId='+data.id,
                        dataType: "json",
                        success: function (res) {
                            $('#dg').datagrid('reload');
                        },
                        error: MyUtil.ajaxError,
                        beforeSend: MyUtil.ajaxBeforeSend(),
                        complete: MyUtil.ajaxComplete()
                    });
                }
            },{
                iconCls: 'icon-down',
                text:"下降",
                id:"btn-edit",
                handler: function(){
                    var data =  $('#dg').datagrid('getSelected');
                    if(data == null){
                        return;
                    }
                    $.ajax({
                        type: "GET",
                        url: '/cfg/his_view/column/changeOrder?num=1&hisViewColumnId='+data.id,
                        dataType: "json",
                        success: function (res) {
                            $('#dg').datagrid('reload');
                        },
                        error: MyUtil.ajaxError,
                        beforeSend: MyUtil.ajaxBeforeSend(),
                        complete: MyUtil.ajaxComplete()
                    });

                }
            }
            ]
        });
        doSearch();
        //
        $('#editWin').dialog({
            title: 'My Dialog',
            width: 600,
            closed: true,
            resizable:true,
            cache: false,
            modal: true,
            buttons:[{
                text:'保存',
                handler:function(){
                    if($("#editForm").form('validate') == false) return;
                    var data = $("#editForm").serializeObject();
                    data.viewId = MyUtil.getUrlParam("hisViewId");
                    $.ajax({
                        type: "POST",
                        url: $('#editWin').dialog('options').url,
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(data),
                        dataType: "json",
                        success: function (res) {
                            if(!res.result){
                                $.messager.alert('错误',res.msg,'error');
                                return;
                            }
                            $('#editWin').dialog('close');
                            $('#dg').datagrid('reload');
                        },
                        error: MyUtil.ajaxError,
                        beforeSend: MyUtil.ajaxBeforeSend(),
                        complete: MyUtil.ajaxComplete()
                    });
                }
            }]
        });

        var hisViewId = MyUtil.getUrlParam("hisViewId");
        $('#meterKindReadId').combobox('reload','/cfg/his_view/column/vars?hisViewId='+hisViewId );

    });

</script>
